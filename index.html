<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechHub | Pro</title>
    <style>
        :root {
            --apple-font: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: var(--apple-font);
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
        }

        /* Apple's "Stage" Lighting Effect */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: radial-gradient(circle at 50% 100%, #1d1d1f 0%, #000 70%);
        }

        .pro-label {
            font-size: 21px;
            font-weight: 600;
            color: #f5f5f7;
            margin-bottom: 15px;
            letter-spacing: -0.01em;
            animation: fadeIn 1s ease forwards;
        }

        h1 {
            font-size: clamp(56px, 12vw, 120px);
            font-weight: 700;
            letter-spacing: -0.05em;
            margin: 0;
            line-height: 1.05;
            background: linear-gradient(180deg, #fff 40%, #86868b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: slideUp 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        p {
            font-size: clamp(18px, 3vw, 24px);
            color: #86868b;
            max-width: 650px;
            margin: 30px 20px 50px 20px;
            font-weight: 500;
            line-height: 1.3;
            opacity: 0;
            animation: fadeIn 1s ease 0.5s forwards;
        }

        .cta-btn {
            background-color: #f5f5f7;
            color: #000;
            padding: 18px 36px;
            font-size: 19px;
            font-weight: 600;
            border-radius: 980px;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            animation: fadeIn 1s ease 0.8s forwards;
        }

        .cta-btn:hover {
            background-color: #ffffff;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        /* Animation Keyframes */
        @keyframes slideUp {
            from { transform: translateY(60px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .admin-footer {
            position: absolute;
            bottom: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 12px;
            color: #424245;
            letter-spacing: 1.5px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="pro-label">The Future of Workspace</div>
        <h1>TechHub Pro.</h1>
        <p>A restricted digital ecosystem. Built for the next 50,000 users. Engineered by friomademyday.</p>
        
        <a href="login.html" class="cta-btn">Join the Waiting List</a>
    </section>

    <div class="admin-footer">
        <span>ENCRYPTED PROTOCOL</span>
        <span>•</span>
        <span>NODE 001</span>
        <span>•</span>
        <span>ALPHA ACCESS</span>
    </div>
</body>
    </html>
