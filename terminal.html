<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic101 | System Terminal</title>
    <style>
        :root {
            --bg: #000000;
            --accent: #ab9ff2;
            --dim: #555;
            --font: "SF Mono", "Fira Code", monospace;
        }
        body {
            margin: 0;
            background-color: #050505;
            /* Brightened the scan-line texture */
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(255, 255, 255, 0.03) 50%);
            background-size: 100% 4px;
            color: #fff;
            font-family: var(--font);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        nav {
            padding: 25px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1a1a1a;
            background: #000;
        }
        .back-link { color: var(--dim); text-decoration: none; font-size: 12px; font-weight: 800; letter-spacing: 2px; }
        .terminal-container {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Increased gap */
        }
        .log-entry { 
            font-size: 15px; 
            line-height: 1.8; /* Fixed compacted text */
            letter-spacing: 1px; 
        }
        .timestamp { color: var(--dim); margin-right: 15px; }
        .success { color: #1ed760; }
        .warning { color: var(--accent); }
        .input-area {
            background: #000;
            padding: 30px 40px;
            border-top: 1px solid #1a1a1a;
            display: flex;
            align-items: center;
        }
        .prompt { color: var(--accent); margin-right: 20px; font-weight: 900; }
        input {
            background: transparent;
            border: none;
            color: #fff;
            font-family: var(--font);
            font-size: 16px;
            width: 100%;
            outline: none;
        }
    </style>
</head>
<body>
    <nav>
        <div style="color: var(--accent); font-weight: 900; letter-spacing: 2px;">SYSTEM_TERMINAL_V1</div>
        <a href="index.html" class="back-link">EXIT_TO_HOME</a>
    </nav>
    <div class="terminal-container" id="logs">
        <div class="log-entry">
            <span class="timestamp">[00:00:01]</span>
            <span class="success">CORE_LOGIC_LOADED: SUCCESS</span>
        </div>
        <div class="log-entry">
            <span class="timestamp">[00:00:02]</span>
            <span>SYNCING WITH 35,000 ACTIVE NODES...</span>
        </div>
    </div>
    <div class="input-area">
        <span class="prompt">admin@logic101:~$</span>
        <input type="text" id="cmdInput" placeholder="Initialize command..." autofocus>
    </div>
</body>
</html>
