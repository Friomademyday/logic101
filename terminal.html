<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic101 | Sandbox</title>
    <style>
        :root {
            --bg: #000000;
            --accent: #ab9ff2;
            --border: #1a1a1a;
            --font: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
        }
        body {
            margin: 0;
            background: radial-gradient(circle at bottom, #110f1a 0%, #000000 80%);
            color: #fff;
            font-family: var(--font);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        nav { 
            position: absolute;
            top: 0;
            padding: 50px;
        }
        .home-btn { 
            padding: 16px 32px; 
            border: 1px solid var(--border); 
            border-radius: 14px; 
            color: #fff; 
            text-decoration: none; 
            font-size: 13px; 
            font-weight: 800; 
            letter-spacing: 2px;
            background: #0a0a0a;
            text-transform: uppercase;
        }
        .sandbox-header {
            text-align: center;
            margin-bottom: 60px;
        }
        .sandbox-header h1 {
            font-size: clamp(40px, 8vw, 70px);
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0;
        }
        .sandbox-header p {
            color: #666;
            font-size: 20px;
            letter-spacing: 0.5px;
            margin-top: 15px;
        }
        .node-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 900px;
            padding: 0 20px;
        }
        .logic-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 40px;
            width: 280px;
            text-align: center;
            transition: 0.4s cubic-bezier(0.2, 1, 0.3, 1);
            cursor: pointer;
        }
        .logic-card:hover {
            background: rgba(171, 159, 242, 0.05);
            border-color: var(--accent);
            transform: translateY(-10px);
        }
        .icon-box {
            width: 60px;
            height: 60px;
            background: #000;
            border: 1px solid var(--border);
            border-radius: 18px;
            margin: 0 auto 25px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-weight: 900;
            font-size: 20px;
        }
        .logic-card h3 {
            font-size: 22px;
            font-weight: 900;
            letter-spacing: 1px;
            margin: 0 0 10px 0;
            text-transform: uppercase;
        }
        .logic-card p {
            color: #555;
            font-size: 15px;
            line-height: 1.6;
            margin: 0;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            box-shadow: 0 0 15px var(--accent);
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="home-btn">‚Üê GO BACK HOME</a>
    </nav>

    <div class="sandbox-header">
        <h1>Sandbox</h1>
        <p>Interact with the core logic of the 35k protocol.</p>
    </div>

    <div class="node-container">
        <div class="logic-card" onclick="alert('System Latency: 0.02ms')">
            <div class="icon-box">01</div>
            <h3>Ping Node</h3>
            <p>Test the response speed of the architecture.</p>
        </div>

        <div class="logic-card" onclick="alert('Accessing Protocol...')">
            <div class="icon-box">02</div>
            <h3>Scan Flow</h3>
            <p>Visualize data movement across the system.</p>
        </div>

        <div class="logic-card" onclick="alert('Key: LOGIC101_SECURED')">
            <div class="icon-box">03</div>
            <h3>Verify</h3>
            <p>Check the integrity of the logic gates.</p>
        </div>
    </div>

    <div style="margin-top: 80px; font-size: 11px; font-weight: 900; letter-spacing: 5px; color: #222; text-transform: uppercase;">
        <span class="status-dot"></span> System Live
    </div>

</body>
</html>
