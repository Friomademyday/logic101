<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic101 | System Terminal</title>
    <style>
        :root {
            --bg: #000000;
            --terminal-gray: #0a0a0a;
            --accent: #ab9ff2;
            --text: #ffffff;
            --dim: #444;
            --font: "SF Mono", "Fira Code", monospace;
        }
        body {
            margin: 0;
            background-color: #000;
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                              linear-gradient(90deg, rgba(171, 159, 242, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            background-size: 100% 3px, 3px 100%;
            color: var(--text);
            font-family: var(--font);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        nav {
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #111;
            background: #000;
        }
        .back-link {
            color: var(--dim);
            text-decoration: none;
            font-size: 12px;
            font-weight: 800;
            letter-spacing: 2px;
        }
        .back-link:hover { color: #fff; }
        .terminal-container {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .log-entry { font-size: 14px; line-height: 1.6; letter-spacing: 0.5px; }
        .timestamp { color: var(--dim); margin-right: 15px; font-weight: 700; }
        .success { color: #1ed760; }
        .warning { color: var(--accent); }
        .input-area {
            background: #050505;
            padding: 25px 30px;
            border-top: 1px solid #111;
            display: flex;
            align-items: center;
        }
        .prompt { color: var(--accent); margin-right: 15px; font-weight: 900; }
        input {
            background: transparent;
            border: none;
            color: #fff;
            font-family: var(--font);
            font-size: 16px;
            width: 100%;
            outline: none;
        }
    </style>
</head>
<body>
    <nav>
        <div style="color: var(--accent); font-weight: 900; letter-spacing: 1px;">SYSTEM_TERMINAL_V1</div>
        <a href="index.html" class="back-link">EXIT_TO_HOME</a>
    </nav>
    <div class="terminal-container" id="logs">
        <div class="log-entry">
            <span class="timestamp">[00:00:01]</span>
            <span class="success">CORE_LOGIC_LOADED: SUCCESS</span>
        </div>
        <div class="log-entry">
            <span class="timestamp">[00:00:02]</span>
            <span>SYNCING WITH 35,000 ACTIVE NODES...</span>
        </div>
        <div class="log-entry">
            <span class="timestamp">[00:00:03]</span>
            <span class="warning">CONNECTION ENCRYPTED via FRIO_PROTOCOL</span>
        </div>
    </div>
    <div class="input-area">
        <span class="prompt">admin@logic101:~$</span>
        <input type="text" id="cmdInput" placeholder="Initialize command..." autofocus>
    </div>
    <script>
        const input = document.getElementById('cmdInput');
        const logs = document.getElementById('logs');
        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const val = this.value;
                const newLog = document.createElement('div');
                newLog.className = 'log-entry';
                newLog.innerHTML = `<span class="timestamp">[${new Date().toLocaleTimeString()}]</span> <span class="warning">> ${val}</span>`;
                logs.appendChild(newLog);
                setTimeout(() => {
                    const response = document.createElement('div');
                    response.className = 'log-entry';
                    response.innerHTML = `<span class="timestamp">[${new Date().toLocaleTimeString()}]</span> RECOGNIZED: EXECUTION_QUEUED`;
                    logs.appendChild(response);
                    logs.scrollTop = logs.scrollHeight;
                }, 400);
                this.value = '';
                logs.scrollTop = logs.scrollHeight;
            }
        });
    </script>
</body>
</html>
