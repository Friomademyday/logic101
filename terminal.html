<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic101 | Sandbox</title>
    <style>
        :root {
            --bg: #000000;
            --accent: #ab9ff2;
            --border: #1a1a1a;
            --font: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
        }
        body {
            margin: 0;
            background: radial-gradient(circle at bottom, #110f1a 0%, #000000 80%);
            color: #fff;
            font-family: var(--font);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }
        nav { 
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 40px 0;
        }
        .home-btn { 
            padding: 16px 32px; 
            border: 1px solid var(--border); 
            border-radius: 14px; 
            color: #fff; 
            text-decoration: none; 
            font-size: 13px; 
            font-weight: 800; 
            letter-spacing: 2px;
            background: #0a0a0a;
            text-transform: uppercase;
            text-align: center;
        }
        .sandbox-header {
            text-align: center;
            margin-bottom: 50px;
            width: 100%;
        }
        .sandbox-header h1 {
            font-size: clamp(40px, 10vw, 80px);
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin: 0;
            line-height: 1.1;
        }
        .sandbox-header p {
            color: #666;
            font-size: 18px;
            letter-spacing: 0.5px;
            margin: 15px auto 0 auto;
            max-width: 300px;
            line-height: 1.5;
        }
        .node-container {
            display: flex;
            flex-direction: column; /* Stacks vertically on mobile for centering */
            gap: 25px;
            width: 100%;
            max-width: 400px; /* Constrains width so it stays centered */
            padding-bottom: 60px;
        }
        .logic-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            padding: 40px 30px;
            border-radius: 35px;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
            box-sizing: border-box;
        }
        .logic-card:active {
            background: rgba(171, 159, 242, 0.1);
            transform: scale(0.98);
        }
        .icon-box {
            width: 50px;
            height: 50px;
            background: #000;
            border: 1px solid var(--border);
            border-radius: 15px;
            margin: 0 auto 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-weight: 900;
            font-size: 18px;
        }
        .logic-card h3 {
            font-size: 20px;
            font-weight: 900;
            letter-spacing: 1.5px;
            margin: 0 0 10px 0;
            text-transform: uppercase;
        }
        .logic-card p {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
            margin: 0;
            font-weight: 500;
        }
        .status-footer {
            margin-top: auto;
            padding: 40px 0;
            font-size: 10px;
            font-weight: 900;
            letter-spacing: 5px;
            color: #222;
            text-transform: uppercase;
            display: flex;
            align-items: center;
        }
        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            margin-right: 12px;
            box-shadow: 0 0 10px var(--accent);
        }

        @media (min-width: 768px) {
            .node-container {
                flex-direction: row;
                max-width: 1000px;
            }
            .logic-card { width: 300px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="home-btn">‚Üê GO BACK HOME</a>
    </nav>

    <div class="sandbox-header">
        <h1>Sandbox</h1>
        <p>Interact with the core logic of the 35k protocol.</p>
    </div>

    <div class="node-container">
        <div class="logic-card" onclick="alert('Latency: 0.02ms')">
            <div class="icon-box">01</div>
            <h3>Ping Node</h3>
            <p>Test the response speed of the architecture.</p>
        </div>

        <div class="logic-card" onclick="alert('Accessing Protocol...')">
            <div class="icon-box">02</div>
            <h3>Scan Flow</h3>
            <p>Visualize data movement across the system.</p>
        </div>

        <div class="logic-card" onclick="alert('Verified: LOGIC101_SECURED')">
            <div class="icon-box">03</div>
            <h3>Verify</h3>
            <p>Check the integrity of the logic gates.</p>
        </div>
    </div>

    <div class="status-footer">
        <div class="status-dot"></div> System Live
    </div>

</body>
</html>
