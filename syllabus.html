<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic101 | Syllabus</title>
    <style>
        :root {
            --bg: #000000;
            --accent: #ab9ff2;
            --font: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
        }
        body {
            margin: 0;
            /* Stronger purple spotlight */
            background: radial-gradient(circle at top, #1a152e 0%, #000000 60%);
            color: #fff;
            font-family: var(--font);
            min-height: 100vh;
        }
        header {
            padding: 100px 40px 60px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        header h1 { 
            font-size: 70px; 
            margin: 0; 
            letter-spacing: -1px; /* Less compacted */
            font-weight: 800; 
            line-height: 1.1;
        }
        header p { 
            color: #777; 
            margin-top: 25px; 
            font-size: 20px; 
            line-height: 1.6; /* Breathing room */
            max-width: 600px; 
        }
        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px; /* More space between cards */
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .module {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            padding: 45px;
            border-radius: 28px;
        }
        h2 { font-size: 32px; margin: 15px 0; font-weight: 700; letter-spacing: -0.5px; }
        .description { color: #888; font-size: 16px; line-height: 1.7; margin-bottom: 50px; }
    </style>
</head>
<body>
    <header>
        <h1>Curriculum.</h1>
        <p>The 35k node architecture protocol. A specialized journey from Zero to One Hundred.</p>
    </header>
    <main class="course-grid">
        <div class="module">
            <span style="color:var(--accent); font-weight:900; letter-spacing:2px; font-size:11px;">NODE_01</span>
            <h2>Architectural Base</h2>
            <p class="description">Mastering core system logic. Deconstructing complex engineering challenges into binary solutions.</p>
        </div>
    </main>
</body>
</html>
