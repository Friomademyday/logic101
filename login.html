<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic101 | Portal Access</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="index.js" defer></script>
    <style>
        body { 
            margin: 0; 
            background-color: #000; 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; 
            color: #fff; 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #app { width: 100%; }
        .wrapper { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            width: 100%;
        }
        .card { 
            background: #0a0a0a; 
            padding: 40px; 
            border-radius: 24px; 
            border: 1px solid #1a1a1a;
            width: 100%; 
            max-width: 380px; 
            text-align: center; 
            box-sizing: border-box;
        }
        h1 { 
            font-weight: 800; 
            letter-spacing: -2px; 
            margin: 0 0 10px 0; 
            font-size: 32px;
        }
        .loading-ring {
            width: 30px;
            height: 30px;
            border: 2px solid #1a1a1a;
            border-top: 2px solid #ab9ff2;
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        p { color: #444; font-size: 13px; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="app">
        <div class="wrapper">
            <div class="card">
                <h1>Logic101</h1>
                <div class="loading-ring"></div>
                <p>Authenticating Link</p>
            </div>
        </div>
    </div>
</body>
</html>
